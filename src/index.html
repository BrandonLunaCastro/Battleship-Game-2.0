<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <article class="start__window ">
      <div class="enter__player">
        <h2 class="welcome">
          Let's play battleship enter your name! :)
        </h2>
        <div class="user">
          <input
            type="text"
            name="user__name"
            id="user__name"
            class="user__name"
            required
          />
          <span class="span "></span>
          <button type="button" id="enter__game">Enter Game</button>
        </div>
      </div>
    </article>
    <div class="block">
      <p class="turn">Turn of player machine</p>
    </div>
    <article class="modal is-close">
      <div class="modal__content">
        <h2 class="winner"></h2>
        <button type="button" id="restart">Play again</button>
      </div>
    </article>
    <article class="main__window">
      <article class="boards">
        <section class="humanBoard"></section>
        <section class="machineBoard is-close"></section>
      </article>
      <article class="options">
        <div class="options__buttons">
          <button type="button" id="start__game">Start Game</button>
          <button type="button" id="rotate">Rotate</button>
        </div>
        <section class="ships">
          <div class="carrier vertical draggable" draggable="true">
            <div class="grid human ship carrier bow__vertical"></div>
            <div class="grid human ship carrier"></div>
            <div class="grid human ship carrier"></div>
            <div class="grid human ship carrier"></div>
            <div class="grid human ship carrier stern__vertical"></div>
          </div>
          <div class="battleship vertical draggable" draggable="true">
            <div class="grid human ship battleship bow__vertical"></div>
            <div class="grid human ship battleship"></div>
            <div class="grid human ship battleship"></div>
            <div class="grid human ship battleship stern__vertical"></div>
          </div>
          <div class="destroyer vertical draggable" draggable="true">
            <div class="grid human ship destroyer bow__vertical"></div>
            <div class="grid human ship destroyer"></div>
            <div class="grid human ship destroyer stern__vertical"></div>
          </div>
          <div class="submarine vertical draggable" draggable="true">
            <div class="grid human ship submarine bow__vertical"></div>
            <div class="grid human ship submarine"></div>
            <div class="grid human ship submarine stern__vertical"></div>
          </div>
          <div class="boat vertical draggable" draggable="true">
            <div class="grid human ship boat bow__vertical"></div>
            <div class="grid human ship boat stern__vertical"></div>
          </div>
        </section>
      </article>
    </article>
  </body>
</html>
